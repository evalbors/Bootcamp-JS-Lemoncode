
<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Enigma</title>
          <link rel="stylesheet" href="style.css">
     </head>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
     <body>
          <h1>Enigma</h1>

          <div class="container">
               <div class="left-side">
                    <textarea name="" id="original" cols="30" rows="10"></textarea>
                    <div class="actions">
                         <a class="btn" id="encriptar">
                              
                              Encriptar
                              <span class="material-icons right">
                                   arrow_forward
                              </span>
                         </a>
                    </div>
               </div>
               <div class="right-side">
                    <textarea name="" id="encriptado" cols="30" rows="10"></textarea>
                    <div class="actions">
                         <a class="btn" id="desencriptar">
                              <span class="material-icons left">
                              arrow_back
                              </span>
                              Desencriptar
                              
                         </a>
                    </div>    
               </div>
          </div>

     </body>

</html>

<script src="app.js"></script>
