<!DOCTYPE html>

  <body>

        <div class="usuario">
          <p>Bienvenido Sr. Juan López</p>
        </div>
      </div>

    <nav>

              <input id="alias" class="large" type="text">

            </div>
          </div>
          <button id="save-button" type="submit" class="btn_enviar_transferencia">

          </button>
